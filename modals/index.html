<!DOCTYPE html>
<html lang="en" ng-app="mainModule">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./assets/js/controller.js"></script>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Calculadora</title>
  </head>
  <body ng-controller="firstController">
    <section class="main-section container">
      <div class="panel container">
        <h1> {{}} </h1>
      </div>
      <div class="numbers">
        <button class="number container">1</button>
        <button class="number container">2</button>
        <button class="number container">3</button>
        <button class="number container">+</button>
        <button class="number container">4</button>
        <button class="number container">5</button>
        <button class="number container">6</button>
        <button class="number container">-</button>
        <button class="number container">7</button>
        <button class="number container">8</button>
        <button class="number container">9</button>
        <button class="number container">X</button>
      </div>
      <div class="number-bottom">
        <button class="number iqual bottom container">=</button>
        <button class="number bottom container">0</button>
        <button class="number bottom container">/</button>
      </div>
    </section>
  </body>
</html>
