<!DOCTYPE html>

<html ng-app="applyApp">
  <head>
    <title>AngularJs $apply() Function with Example</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script src="./controller.js"></script>
  </head>

  <body>
    <div ng-controller="applyCtrl">
      <h2>AngularJS $apply() Function Example</h2>

      <input
        type="button"
        value="Click to Update DateTime"
        ng-click="updatedtime()"
      />

      <input
        type="button"
        value="Click to Update DateTime forcefully."
        id="btnapply"
      />

      <br /><br />

      <span style="color: Red"
        >Current Date Time: {{currentDateTime | date:'yyyy-MM-dd HH:mm:ss'}}</span
      >
    </div>
  </body>
</html>
