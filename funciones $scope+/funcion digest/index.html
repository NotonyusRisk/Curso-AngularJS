<!DOCTYPE html>

<html ng-app="digestApp">
  <head>
    <title>AngularJs $digest() Function with Example</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="./controller.js"></script>
  </head>

  <body>
    <div ng-controller="digestCtrl">
      <h2>AngularJS $digest() Function Example</h2>

      <input
        type="button"
        value="Click to Update DateTime"
        ng-click="updatedtime()"
      />

      <input
        type="button"
        value="Click to Update DateTime forcefully."
        id="btndigest"
      />

      <br /><br />

      <span style="color: Red"
        >Current Date Time: {{currentDateTime | date:'yyyy-MM-dd
        HH:mm:ss'}}</span
      >
    </div>
  </body>
</html>
